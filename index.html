<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment 02 | Kids School</title>
    <link rel="stylesheet" href="css/style.css" />
    <script
      src="https://kit.fontawesome.com/fb9ffdad9e.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <nav class="navbar">
          <div class="navbar__logo-img-container">
            <img src="assets/logo.png" alt="logo" />
          </div>
          <div class="navbar__mobile">
            <i class="fa-solid fa-bars"></i>
          </div>
          <div class="navbar__items">
            <h1>SCHOOL</h1>
            <ul>
              <li><a href="#nothing">Home</a></li>
              <li><a href="#nothing">About</a></li>
              <li><a href="#nothing">Facilities</a></li>
              <li><a href="#nothing">Admission</a></li>
            </ul>
            <button class="regular-button">Contact</button>
          </div>
        </nav>
        <div class="hero">
          <div class="hero__content">
            <h1 class="hero__title">
              <span class="text-orange">Empowering</span> <br />
              students from small <br />
              age <span class="text-skyblue">towards vision</span>
            </h1>
            <p class="hero__description">
              With the courage, Confidence, Creativity and Compassion to make
              their Unique Contribution in a Diverse and Dynamic World.
            </p>
            <button class="regular-button">Enroll Now</button>
          </div>
          <div class="hero__img-container">
            <img src="assets/hero-kids.png" alt="kid image" />
          </div>
        </div>
      </header>
    </div>
  </body>
</html>
